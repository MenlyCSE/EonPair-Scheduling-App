<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EonPair</title>

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="block block--skewed block--background">
      <div class="block__heading">
        <h1>Let us do the work!</h1>
        <p>
          Simply enter the necessary information below and let our algorithm
          handle the rest
        </p>
      </div>
      <form action="POST">
        <div class="block block__form-container block--light">
          <label for="name" class="required">Enter Full Name</label>
          <input name="name" id="name" placeholder="Ex. John Doe" required />

          <label for="email" class="required">Enter Email</label>
          <input
            name="email"
            id="email"
            placeholder="Ex. JohnDoe@gmail.com"
            required
          />

          <label for="weChatID">Enter WeChatID</label>
          <input name="weChatID" id="weChatID" placeholder="Ex. JohnDoe813" />

          <input type="submit" value="Submit" class="block__submit-btn" />
        </div>
      </form>
    </section>
    <script src="/js/formDataSubmit.js"></script>
  </body>
</html>
