<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EonPair</title>

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="block block--skewed block--background block--background-primary"
    >
      <div class="block__heading">
        <h1>Let us do the work!</h1>
        <p>
          Simply enter the necessary information below and let our algorithm
          handle the rest
        </p>
      </div>
    </section>
    <section class="block block--background">
      <form action="POST">
        <div class="block block__form-container block--light">
          <label for="name" class="required">Enter Full Name</label>
          <input name="name" id="name" placeholder="Ex. John Doe" required />

          <label for="email" class="required">Enter Email</label>
          <input
            name="email"
            id="email"
            placeholder="Ex. JohnDoe@gmail.com"
            required
          />

          <label for="weChatID">Enter WeChatID</label>
          <input name="weChatID" id="weChatID" placeholder="Ex. JohnDoe813" />

          <ul class="block__form-select-menu">
            <li>
              <input type="checkbox" value="" id="Mondays" />
              <label for="Mondays">Mondays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Tuesdays" />
              <label for="Tuesdays">Mondays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Wednesdays" />
              <label for="Wednesdays">Wednesdays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Thursdays" />
              <label for="Thursdays">Thursdays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Fridays" />
              <label for="Fridays">Fridays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Saturdays" />
              <label for="Saturdays">Saturdays</label>
            </li>
            <li>
              <input type="checkbox" value="" id="Sundays" />
              <label for="Sundays">Sundays</label>
            </li>
          </ul>

          <label for="availableTime" class="required"
            >Enter Available Times
          </label>
          <input
            name="availableTime"
            id="availableTime"
            placeholder="Ex. Fridays from 1 to 5 PM"
            required
          />

          <label for="timezone" class="required">Add Timezone</label>
          <input
            name="timezone"
            id="timezone"
            placeholder="Ex. EST (Eastern Standard Time)"
            required
          />

          <input type="submit" value="Submit" class="block__submit-btn" />
        </div>
      </form>
    </section>
    <script src="/js/formDataSubmit.js"></script>
  </body>
</html>
