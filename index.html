<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EonPair</title>

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        
      </nav>
    </header>

    <section class="block block--skewed block--background">
      <form action="POST">
        <div class="block block__input-container block--light">
          <label for="name">Enter your full name</label>
          <input name="name" placeholder="Ex. John Doe" required />

          <label for="email">Enter your Email</label>
          <input name="email" placeholder="Ex. JohnDoe@gmail.com" required />

          <label for="weChatId">Enter your WeChatID (optional)</label>
          <input name="weChatId" placeholder="Ex. JohnDoe813" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>

    <script src="/js/formDataSubmit.js"></script>
  </body>
</html>
